<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano</title>
</head>
<body>
    <ul class="piano-container">
        <li data-key="65" class="white e"><span class="note">C</span></li>
        <li class="black ds"><span class="note">C# Db</span></li>
        <li class="white d"><span class="note">D</span></li>
        <li class="black cs"><span class="note">D# Eb</span></li>
        <li class="white c"><span class="note">E</span></li>
        <li class="white b"><span class="note">F</span></li>
        <li class="black as"><span class="note">F# Gb</span></li>
        <li class="white a"><span class="note">G</span></li>
        <li class="black gs"><span class="note">G# Ab</span></li>
        <li class="white g"><span class="note">A</span></li>
        <li class="black fs"><span class="note">A# Bb</span></li>
        <li class="white f"><span class="note">B</span></li>
          
    
        <li class="white e"><span class="note">C</span></li>
        <li class="black ds"><span class="note">C# Db</span></li>
        <li class="white d"><span class="note">D</span></li>
        <li class="black cs"><span class="note">D# Eb</span></li>
        <li class="white c"><span class="note">E</span></li>
      
    
    
   </ul>
</body>
</html>
