   <script src="script.js"></script>
   <!--The following snippet is used for avoid play
    sounds of keys unavailables when Piano is opened in mobile devices-->
   <script>
      if(window.screen.width < 768 ){
       for (let i=12; i<17; i++){
         document.getElementsByTagName("li")[i].removeAttribute("data-key");
       }
      } 
   </script>
